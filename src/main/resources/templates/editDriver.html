<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Driver</title>
</head>
<body>

<h2>Edit Driver</h2>
<form th:object="${driver}" name="driver" action="/update" method="post">
    <p>Id</p>
    <input title="Id" type="text" name="id" th:value="${driver.getId()}" readonly>
    <p>Country</p>
    <input title="Country" type="text" name="country" th:value="${driver.getCountry()}">
    <p>Name</p>
    <input title="Name" type="text" name="name" th:value="${driver.getName()}">
    <p>Birthdate</p>
    <input title="Birthdate" type="text" name="birthdate" th:value="${driver.getBirthdate()}">

    <button type="submit">Update Driver</button>
</form>

</body>
</html>
